# Simple workflow for deploying static content to GitHub Pages
name: Build and Deploy Github Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - main
    paths-ignore:
      - "*.md"
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  artifact-name: github-pages-fssou
  build-output-dir: .output

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set Lambda Function URL
        id: artifact-lambda-function-url
        uses: actions/download-artifact@v4
        with:
          name: lambda-function-url
          repository: fssou/fssou-api
      - name: Set Lambda Function URL
        id: lambda-function-url
        run: echo "lambda_function_url=$(cat lambda-function-url.txt)" >> $GITHUB_OUTPUT
      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "${{ github.workspace }}/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Unable to determine package manager"
            exit 1
          fi
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: ${{ steps.detect-package-manager.outputs.manager }}
      - name: Setup Pages
        id: setup-pages
        uses: actions/configure-pages@v3
        with:
          generator_config_file: nuxt.config.ts
          static_site_generator: nuxt
      - name: Dependencies
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}
      - name: Build the application
        env:
          BASE_PATH: ${{ steps.setup-pages.outputs.base_path }}
          NODE_ENV: production
          LAMBDA_FUNCTION_URL: ${{ steps.lambda-function-url.outputs.lambda_function_url }}
        run: ${{ steps.detect-package-manager.outputs.manager }} run generate
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          name: ${{ env.artifact-name }}
          path: ${{ env.build-output-dir }}/public
  deploy:
    name: Deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          artifact_name: ${{ env.artifact-name }}
